<svg xmlns="http://www.w3.org/2000/svg" width="800" height="360" viewBox="0 0 800 360">
  <style>
    .stage { fill: #f0f4ff; stroke: #1f3c88; stroke-width: 2; rx: 12; }
    .arrow { stroke: #1f3c88; stroke-width: 2.5; marker-end: url(#arrowhead); fill: none; }
    .label { font-family: 'Helvetica', 'Arial', sans-serif; font-size: 16px; fill: #102a43; }
    .caption { font-family: 'Helvetica', 'Arial', sans-serif; font-size: 14px; fill: #334e68; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1f3c88" />
    </marker>
  </defs>
  <rect class="stage" x="40" y="50" width="190" height="120" />
  <text class="label" x="135" y="90" text-anchor="middle">Ingestion</text>
  <text class="caption" x="135" y="120" text-anchor="middle">Airflow DAGs</text>
  <text class="caption" x="135" y="145" text-anchor="middle">CSV, API loads</text>
  <rect class="stage" x="305" y="50" width="190" height="120" />
  <text class="label" x="400" y="90" text-anchor="middle">Transformation</text>
  <text class="caption" x="400" y="120" text-anchor="middle">Pandas / dbt</text>
  <text class="caption" x="400" y="145" text-anchor="middle">Data quality checks</text>
  <rect class="stage" x="570" y="50" width="190" height="120" />
  <text class="label" x="665" y="90" text-anchor="middle">Serving &amp; Analytics</text>
  <text class="caption" x="665" y="120" text-anchor="middle">PostgreSQL / SQLite</text>
  <text class="caption" x="665" y="145" text-anchor="middle">Notebooks &amp; dashboards</text>
  <line class="arrow" x1="230" y1="110" x2="305" y2="110" />
  <line class="arrow" x1="495" y1="110" x2="570" y2="110" />
  <rect class="stage" x="170" y="210" width="190" height="110" />
  <text class="label" x="265" y="245" text-anchor="middle">Orchestration Layer</text>
  <text class="caption" x="265" y="275" text-anchor="middle">Airflow + Makefiles</text>
  <text class="caption" x="265" y="300" text-anchor="middle">Alerts &amp; logging</text>
  <rect class="stage" x="440" y="210" width="190" height="110" />
  <text class="label" x="535" y="245" text-anchor="middle">Observability</text>
  <text class="caption" x="535" y="275" text-anchor="middle">Great Expectations</text>
  <text class="caption" x="535" y="300" text-anchor="middle">dbt docs + tests</text>
  <line class="arrow" x1="360" y1="265" x2="440" y2="265" />
</svg>
